name: Refresh Birthday Facts

on:
  schedule:
    # Run on the 1st of each month at midnight UTC
    - cron: '0 0 1 * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  refresh:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate birthday facts
        run: npx tsx scripts/generate-birthday-facts.ts
        env:
          CLAUDE_API_KEY: ${{ secrets.CLAUDE_API_KEY }}

      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'chore: refresh birthday facts [automated]'
          file_pattern: 'lib/data/birthday-facts.json'
          commit_author: 'GitHub Actions <actions@github.com>'
